<div class="container">
  <div style="display:flex; justify-content: center;">
    <form style="width: 88%;" (ngSubmit)="getBorrowerByEmail()">
      <label>Search by Email:</label>
      <input type="text" id="searchQuery" name="searchQuery" [(ngModel)]="searchQuery">
      <button type="submit">Search</button>
      <button type="button" (click)="resetSearch()">Reset</button>
    </form>
  </div>
    <!-- Create Book Form -->
    <div style="margin: 0 auto; width: 95%;">
      <hr>
      <div style="display:flex; justify-content: center;">
      <form style="width: 45%; margin-right: 20px;" (ngSubmit)="createBorrower()">
    <h2>Create Borrower</h2>
    <label for="createName">Name:</label>
    <input type="text" id="createName" name="createName" [(ngModel)]="createName">
  
    <label for="createSurname">Surname:</label>
    <input type="text" id="createSurname" name="createSurname" [(ngModel)]="createSurname">

    <label for="createDateOfBirth">Date Of Birth:</label>
    <input type="date" id="createDateOfBirth" name="createDateOfBirth" [(ngModel)]="createDateOfBirth">

    <label for="createEmail">Email:</label>
    <input type="text" id="createEmail" name="createEmail" [(ngModel)]="createEmail">
  
    <button type="submit">Create</button>
  </form>
  
  <!-- Update Book Form -->
  <hr>
  <form style="width: 45%;" (ngSubmit)="updateBorrower()">
    <h2>Update Borrower</h2>

    <input type="hidden" id="updateId" name="updateId" [(ngModel)]="updateId">

    <label for="updateName">Name:</label>
    <input type="text" id="updateName" name="updateName" [(ngModel)]="updateName">
  
    <label for="updateSurname">Surname:</label>
    <input type="text" id="updateSurname" name="updateSurname" [(ngModel)]="updateSurname">

    <label for="updateDateOfBirth">Date Of Birth:</label>
    <input type="date" id="updateDateOfBirth" name="updateDateOfBirth" [(ngModel)]="updateDateOfBirth">

    <label for="updateEmail">Email:</label>
    <input type="text" id="updateEmail" name="updateEmail" [(ngModel)]="updateEmail">
  
    <button type="submit">Update</button>
  </form>
</div>
</div>
  
    <div class="table-wrapper">
    <table class = "book-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Date Of Birth</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let borrower of borrowers">
            <td>{{ borrower.name }}</td>
            <td>{{ borrower.surname }}</td>
            <td>{{ borrower.dateOfBirth }}</td>
            <td>{{ borrower.email }}</td>
            <td>
              <button (click)="editBorrower(borrower)">Update</button>
              <button (click)="deleteBorrower(borrower.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
